<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

        <title>The Kombucha Amounts Calculator!</title>
    </head>

    <body>
        <header>
            <img id="titlegif" src="images/kombucha.gif" alt="gif of kombucha wordart">
            <h1>Calculator!</h1>
        </header>
        
        <section class="container">
            <form action="#" id="user-form">

                <!--
                <h1>Add User</h1>

                

                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                </div>

                <div>
                    <label for="email">E-mail:</label>
                    <input type="text" id="email">
                </div>
                -->

                <div class="msg"></div>

                <div>
                    <table>
                        <tr>
                          <td>&nbsp;</td>
                          <th>Amounts</th>
                        </tr>
                        <tr>
                          <th>Water:</th>
                          <td id="waterAmount"></td>
                        </tr>
                        <tr>
                          <th>Sugar:</th>
                          <td id="sugarAmount"></td>
                        </tr>
                        <tr>
                          <th>Black or Oolong tea:</th>
                          <td id="teaAmount"></td>
                        </tr>
                        <tr>
                          <th>Starter liquid:</th>
                          <td id="starterAmount"></td>
                        </tr>
                        <tr>
                            <th><span id="amountlabel">Insert total vessel amount in (ml) &rarr;</span></th>
                            <td>   
                                <div id="inputcontainer">
                                    <input type="number" id="vesselAmount" size="6" value="2200">
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>

                <input type="submit" name="submit" value="Calculate amounts" class="submit-btn">

            </form>

            <!--
            <ul class="items">

                <li class="item">Item 3</li>
            </ul>

            <ul id="users"></ul>
            -->

        </section>
        

    </body>

    <script src="js/main.js"></script>

</html>
